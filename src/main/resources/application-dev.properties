# Development Profile Configuration
# This profile attempts to connect to local MongoDB

# Local MongoDB Configuration (optional for development)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ai_school_management_dev
spring.data.mongodb.auto-index-creation=false

# Fast fail settings for development (fail quickly if MongoDB not available)
spring.data.mongodb.connect-timeout=500ms
spring.data.mongodb.socket-timeout=500ms
spring.data.mongodb.server-selection-timeout=1000ms

# Enable MongoDB debugging for development
app.mongodb.debug.enabled=true
app.mongodb.cleanup.enabled=true

# Development Server Configuration
server.port=8080
server.servlet.context-path=/api

# Enhanced Logging for Development
logging.level.com.eduai.schoolmanagement=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.de.flapdoodle.embed.mongo=INFO

# Development Email Configuration (Console output)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.auth=false

# Development-specific settings
spring.jpa.show-sql=true
spring.data.mongodb.repositories.enabled=true

# Active profile indication
spring.config.activate.on-profile=dev
